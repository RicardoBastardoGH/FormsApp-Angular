<h2>Templates: <small>Dinamicos</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="name">
                    
            <span class="form-text text-danger" 
                *ngIf=" fieldHasError('name') ">
                Este campo es obligatorio y mayor a 3 caracteres
            </span>
        </div>
    </div>


    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            
            <div class="input-group">
                <input type="text"
                        class="form-control"
                        placeholder="Agregar favorito"
                        [formControl]="newFavorite"
                        (keyup.enter)="addGame()" 
                        >
                        <!-- -->

                        <button class="btn btn-outline-primary"
                            type="button"
                            (click)="addGame()">
                        Agregar
                    </button>
            </div>        
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favorites">

            <div class="input-group mb-1"
                *ngFor="let favorite of favoritesArr.controls; let i = index">
                
                <input  class="form-control"
                        [formControlName]="i">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="delete(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="save()">
                Guardar
            </button>    
        </div>
    </div>
</form>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{ myForm.valid }}</pre>

    </div>
</div>


<span>Valid</span>
<pre>{{ myForm.valid }}</pre>
