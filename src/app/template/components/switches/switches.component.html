<h2>Template: Switches</h2>
<hr>

<form #myForm="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGender"
                        value="M" 
                        [(ngModel)]="person.gender" 
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGender"
                        value="F"
                        [(ngModel)]="person.gender" 
                        id="radioFemenino"
                        required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        id="flexSwitchCheckChecked"
                        [(ngModel)]="person.notifications"
                        name="notifications" >
                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexCheckDefault"
                        name="termsAndConditions"
                        [(ngModel)]="termsAndConditions" 
                        required>
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y Condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <button class="btn btn-primary float-end"
            [disabled]="myForm.invalid">
        Guardar
    </button>
</form>

<br>
<br>
<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
<br>

<pre>Condiciones: </pre>
