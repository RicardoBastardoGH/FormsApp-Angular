<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" 
              #myForm="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.product"
                           name="product"
                           placeholder="Nombre del Producto"
                           required
                           minlength="3">
                    
                    <span class="form-text text-danger" 
                        *ngIf=" validName() ">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.price"
                           name="price"
                           placeholder="precio del Producto"
                           customMin
                           required
                           [minimum]=0>

                    <span class="form-text text-danger" 
                        *ngIf=" validPrice() ">
                        Precio debe de ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <!-- Campo de Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.stock"
                           name="stock"
                           placeholder="Existencias del Producto"
                           required
                           customMin
                           [minimum]="0">
                    <span class="form-text text-danger" 
                        *ngIf=" validPrice() ">
                        Existencias debe de ser mayor o igual a 0
                    </span>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="!myForm.valid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre> {{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre> {{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre> {{ myForm.touched }}</pre>

        <span>Valid</span>
        <pre> {{ myForm.value | json }}</pre>
        
    </div>
</div>
